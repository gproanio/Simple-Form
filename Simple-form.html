<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			table, tr, th, td{
                border: 1px solid black;
            }
            .header{
                background-color: skyblue;
            }
            textarea {
                resize: none;
                height: 75px;
                width: 315px;
            }
		</style>
	</head>

	<body>
		<form>
			<table>
				<tr class="header">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
				</tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="gender" value="Hombre"><label>Male</label><input type="radio" name="gender" value="Mujer"><label>Female</label></td>
				</tr>
                <tr>
                    <td>Eye Color</td>
                    <td><select name="eyecolor" id="eye">
                        <option value="green">Green</option>
                        <option value="brown">Brown</option>
                        <option value="blue">Blue</option>
                        <option value="other">Other</option>
                      </select>
                      <br><br></td>
				</tr>
                <tr>
                    <td>Check all that apply</td>
                    <td><input type="checkbox" id="6feet" name="checkbox" value="over6feettall">
                        <label for="vehicle1"> Over 6 Feet Tall/label<br>
                        <input type="checkbox" id="200pounds" name="checkbox" value="over200pounds">
                        <label for="vehicle2"> Over 200 pounds</label><br>
                        <br><br></td> 
				</tr>
			</table>
            <td><textarea rows=""></textarea></td>
		</form>
	</body>
</html>
